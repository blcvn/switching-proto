type: google.api.http
config_version: 3

http:
    rules:
        # Account Service
        - selector: offchain.v1.GpiService.CreatePayment
          post: /gpi/create
          body: "*"

        - selector: offchain.v1.GpiService.GetPayment
          get: /gpi/id/{id}

        - selector: offchain.v1.GpiService.GetPaymentStatus
          get: /gpi/uetr/{uetr}

        - selector: offchain.v1.GpiService.ConfirmPayment
          post: /gpi/confirm
          body: "*"

        - selector: offchain.v1.GpiService.UnheldPayment
          post: /gpi/unheld
          body: "*"

        - selector: offchain.v1.GpiService.ListUetr
          get: /gpi/uetr/list

        - selector: offchain.v1.GpiService.ListTransactionHistory
          get: /gpi/transaction-history/list

        - selector: offchain.v1.GpiService.GetTransactionHistoryByUetr
          get: /gpi/transaction-history/uetr/{uetr}

        - selector: offchain.v1.GpiService.InitFundingAccount
          post: /gpi/funding/init
          body: "*"