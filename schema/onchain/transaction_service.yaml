type: google.api.http
config_version: 3

http:
    rules:
        # Account Service
        - selector: onchain.v1.TransactionService.Credit
          post: /onchain/credit
          body: "*"

        - selector: onchain.v1.TransactionService.Debit
          post: /onchain/debit
          body: "*"
        - selector: onchain.v1.TransactionService.Transfer
          post: /onchain/transfer
          body: "*"

        - selector: onchain.v1.TransactionService.GetTransaction
          post: /onchain/txn/info
          body: "*"

        - selector: onchain.v1.TransactionService.RegisterBank
          post: /onchain/bank/register
          body: "*"
        - selector: onchain.v1.TransactionService.GetBankInfo
          post: /onchain/bank/info
          body: "*"