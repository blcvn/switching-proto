name: CI - Go

on:
  push:
    paths:
      - 'go/**'
  pull_request:
    paths:
      - 'go/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Run tests per Go module
        run: |
          set -e
          for d in go/*; do
            if [ -f "$d/go.mod" ]; then
              echo "==> Running module: $d"
              (cd "$d" && go test ./...)
            fi
          done
